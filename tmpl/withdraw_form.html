 <div class="col-md-9 border_radius" id="withdraw_form" style="display:none">

      <div class="form-horizontal" role="form">
                                 <div class="form-group">

                                                        <option value="liqpay_transfer">

                                                        </option>
                                                </select>              
                                        </div>
                                </div>
                                <div class="form-group" id="res_provider_withdraw" style="padding-left:4em">
                                        
                                                        
                                </div>       
                              
      </div>
</div>
